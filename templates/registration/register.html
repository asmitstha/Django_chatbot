<!DOCTYPE html>
<html lang="en">
<head>
     {% load static %}
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">

					    <form method="post" action="{% url 'register' %}" style="color:white;">
        {% csrf_token %}

       {% if form.error %}
    <p>There are error in the form!</p>
    {% endif %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url({% static 'assets/img/bg-01.jpg'%} );">

					{{form.errors}}
				</div>

				{{form.username.label}}
				{{form.username}}
				<br>
				{{form.password1.label}}
				{{form.password1}}
				<br>
				{{form.password2.label}}
				{{form.password2}}
				<br>

				<br>
                 <div class="container-login100-form-btn">
						<button class="btn login_btn" type="submit">
							Register
						</button>
					</div>
			</div>
		</div>
	</div>
	</form>
							</div>
						</div>
					</div>
			</div>

		</div>
	</div>
</div>
</body>
</html>
