
<!DOCTYPE html>
<html lang="en">
<head>
     {% load static %}
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">

					 {% if form.error %}
					<p>There's something wrong with what you have entered!</p>
					{% endif %}

					{% if next %}
					<p> Hey, you can't access that page.</p>
					{% endif %}
					<div class="limiter">
						<div class="container-login100">
							<div class="wrap-login100">
								<div class="login100-form-title" style="background-image: url({% static 'assets/img/bg-01.jpg'%} );">

									{{form.errors}}
								</div>

								<form class="login100-form validate-form" method="post" action="{% url 'login' %}" style="color:white;">
									 {% csrf_token %}

									<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
										<span class="label-input100">Username</span><br>
										{{form.username}}
				<!--						<input class="input100" type="text" name="username" placeholder="Enter username">-->
										<span class="focus-input100"></span>
									</div>

									<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
										<span class="label-input100">Password</span><br>
										 {{form.password}}
				<!--						<input class="input100" type="password" name="pass" placeholder="Enter password">-->
										<span class="focus-input100"></span>
									</div>
<br>


									<div class="form-group">
									<input type="submit" value="Login" class="btn login_btn">
								</div>
									<div class="card-footer">


			</div>
									<div class="d-flex justify-content-center links">
					Don't have an account?<a href="/register">Sign Up</a>
				</div>
								</form>
							</div>
						</div>
					</div>
			</div>

		</div>
	</div>
</div>
</body>
</html>
