  {% if empty %}
    <h1 style="text-align:center;"> {{empty_message}}</h1>
  {% else %}

  <div class='col-sm-8 col-sm-offset-2' style="margin-left:200px;">
  <body class="text-center">
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="/index">E-commerce</a><button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">

                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/index">Home</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'cart' %}">Cart <span class="badge badge-light">{{request.session.items_total}}</span> </a></li>

                    </ul>
                </div>
            </div>
        </nav>
  <table class="table " style="margin-top:100px;">
  <thead>
    <tr>
      <th scope="col">Item</th>
      <th scope="col">Price</th>
         <th scope="col">Qty</th>
        <th scope="col">Action</th>
    </tr>
   {% for item in cart.cartitem_set.all %}
  </thead>
  <tbody>
    <tr>
     <td>{{item.product}}</td>
      <td>{{item.product.price}}</td>
        <td>{{item.quantity}}</td>
       <td><a href='{% url "update_cart" item.product.slug %}?qty=0'>Remove</a></td>
    </tr>
 {% endfor%}
  </tbody>
       <tfoot>
      <tr>
          <td></td>
          <td>Total: {{ cart.total }}</td>
      </tr>
      </tfoot>
  </div>
{% endif %}
</table>
